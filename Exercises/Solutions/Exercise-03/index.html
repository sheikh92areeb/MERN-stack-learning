<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design | Tailwind CSS</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-50">
    <div class="container h-[100vh] flex justify-center items-center">
        <div class="card bg-gray-200 w-[350px] rounded-lg shadow-xl">
            <div class="card-img w-full px-3 py-2 text-center">
                <img src="lake.jpg" alt="Card Image" class="rounded-lg">
            </div>
            <div class="card-body">
                <div class="tags px-3">
                    <span class="bg-gray-50 border text-xs font-bold px-2 rounded-full cursor-pointer me-2">Nature</span>
                    <span class="bg-gray-50 border text-xs font-bold px-2 rounded-full cursor-pointer">Lake</span>
                </div>
                <h1 class="title text-3xl font-bold px-3 py-2">Beauty of Lake</h1>
                <p class="description px-3 text-sm text-gray-500 my-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda placeat laboriosam molestiae incidunt ullam eos enim eaque beatae ipsam qui?</p>
                <div class="btn mb-4 text-center">
                    <button class="bg-blue-300 text-blue-600 font-bold px-5 py-2 rounded-full hover:cursor-pointer hover:bg-blue-600 hover:text-blue-300">Read More</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
